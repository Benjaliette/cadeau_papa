<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Anniversaire Papa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        
        .card-invitation {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
        }
        
        .header-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .birthday-icon {
            font-size: 4rem;
            color: #667eea;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .info-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .info-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        .info-link {
            text-decoration: none;
        }
        
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .decorative-element {
            position: absolute;
            opacity: 0.1;
            font-size: 8rem;
            color: #667eea;
        }
        
        .top-decoration {
            top: -2rem;
            right: -2rem;
            transform: rotate(15deg);
        }
        
        .bottom-decoration {
            bottom: -2rem;
            left: -2rem;
            transform: rotate(-15deg);
        }
        
        .age-highlight {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .sparkle {
            animation: sparkle 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes sparkle {
            0% { opacity: 0.4; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card card-invitation position-relative">
                    <!-- Ã‰lÃ©ments dÃ©coratifs -->
                    <div class="decorative-element top-decoration">
                        <i class="fas fa-birthday-cake"></i>
                    </div>
                    <div class="decorative-element bottom-decoration">
                        <i class="fas fa-gift"></i>
                    </div>
                    
                    <div class="card-body p-5 text-center">
                        <!-- En-tÃªte avec icÃ´ne d'anniversaire -->
                        <div class="mb-4">
                            <i class="fas fa-birthday-cake birthday-icon sparkle"></i>
                        </div>
                        
                        <!-- Titre principal -->
                        <h1 class="header-title mb-4">Joyeux Anniversaire Papa !</h1>
                        
                        <!-- Ã‚ge (Ã  personnaliser) -->
                        <div class="mb-4">
                            <span class="age-highlight">ðŸŽ‰ 70 ans ðŸŽ‰</span>
                        </div>
                        
                        <!-- Message personnel -->
                        <p class="lead mb-5 text-muted">
                            Pour cÃ©lÃ©brer cette journÃ©e spÃ©ciale, j'aimerais t'offrir un moment inoubliable !
                        </p>
                        
                        <!-- Informations du restaurant -->
                        <div class="row justify-content-center">
                            <div class="col-md-10">
                                <a href="https://www.aubonheurdupalais.fr/" target="_blank" class="info-link">
                                    <div class="info-card">
                                        <div class="d-flex align-items-center mb-3">
                                            <i class="fas fa-utensils info-icon"></i>
                                            <div class="text-start">
                                                <h5 class="mb-1">Restaurant</h5>
                                                <p class="mb-0">Au bonheur du palais</p>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                                
                                <div class="info-card">
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="fas fa-calendar-alt info-icon"></i>
                                        <div class="text-start">
                                            <h5 class="mb-1">Date & Heure</h5>
                                            <p class="mb-0">Quand vous voulez</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="info-card">
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="fas fa-map-marker-alt info-icon"></i>
                                        <div class="text-start">
                                            <h5 class="mb-1">Adresse</h5>
                                            <p class="mb-0">74 rue Paul-Louis Lande
33000 Bordeaux</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
